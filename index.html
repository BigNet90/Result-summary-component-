<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- W3 MEDIA QUERY FRAMEWORK -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- PAGE MAIN -->
  <main>
    <div class="container">
      <div class="box1">
        <p><b>Your Result</b></p>
        <div class="circle">
          <p style="width: 90px;font-size: 50px;font-weight: 700;margin:20px;border-radius: 90%;">
            76</p>
          <p style="font-size: 13px;opacity: 0.5;border-radius: 50%;">of 100</p>
        </div>
        <div class="text">
          <p style="margin-bottom: 10px;"><b>Great</b></p>
          <p style="width: 14rem;">You scored higher than 65%
            of the people who have taken these tests.</p>
        </div>

      </div>
      <div class="box2">
        <p><b> Summary</b></p>
        <div class="box3">
          <div class="item-container">
            <div class="item1">
              <div><img src="icon-reaction.svg" alt=""></div>
              <div style="display: flex;gap: 70px;margin-left: 4px;">
                <p class="p"> Reaction </p>
                <p style="color: black;"><b style="color: black;"> 65</b>/100</p>

              </div>
            </div>
            <div class="item2">
              <div><img src="icon-memory.svg" alt=""></div>
              <div style="display: flex;gap: 70px;margin-left: 4px;">
                <p class="p"> Memory </p>
                <p style="color: black;"><b style="color: black;"> 75</b>/100</p>

              </div>
            </div>
            <div class="item3">
              <div><img src="icon-verbal.svg" alt=""></div>
              <div style="display: flex;gap: 80px;margin-left: 4px;">
                <p class="p"> Verbal </p>
                <p style="color: black;"><b style="color: black;"> 80</b>/100</p>

              </div>
            </div>
            <div class="item4">
              <div><img src="icon-visual.svg" alt=""></div>
              <div style="display: flex;gap: 80px;margin-left: 4px;">
                <p class="p"> Visual </p>
                <p style="color: black;"><b style="color: black;"> 90</b>/100</p>
              </div>
            </div>


          </div>
        </div>
        <button>Continue</button>
      </div>

  </main>
  <!-- PAGE FOOTER -->
  <footer>

  </footer>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/BigNet90">Bignet90</a>.
  </div>
</body>

</html>
